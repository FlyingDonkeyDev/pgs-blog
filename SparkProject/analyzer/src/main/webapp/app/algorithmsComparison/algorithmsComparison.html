<div class="container">
    <div>
        <div class="row">
            <label for="selectedProfile">Pick a profile:</label>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <select id="selectedProfile" ng-model="vm.selectedProfile" ng-options="profile.id as profile.name for profile in vm.searchProfiles" class="form-control" ></select>
            </div>
            <div class="col-xs-3">
                <input class="form-control" ng-model="vm.dateFrom" type="date">
            </div>
            <div class="col-xs-3">
                <input class="form-control" ng-model="vm.dateUntil" type="date">
            </div>
            <div class="col-xs-3">
                <select class="form-control" ng-model="vm.scale">
                    <option value="YEARS">Years</option>
                    <option value="MONTHS">Months</option>
                    <option value="WEEKS">Weeks</option>
                    <option value="DAYS">Days</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label for="trainingRatio">Choose training/validation ratio:</label>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <select id="trainingRatio" class="form-control" ng-model="vm.trainingRatio" ng-init="vm.trainingRatio = '80'">
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="95">95</option>
                </select>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-margin" ng-click="vm.performComparison()">Perform comparison</button>
            </div>
        </div>
        <div class="row" ng-repeat="(name, algorithmData) in vm.comparisonData">
            <div class="col-xs-12">
                <h4>{{name}} - Accuracy: {{algorithmData.accuracy}}%</h4>
                <canvas id="line" class="chart chart-line" chart-data="algorithmData.data"
                    chart-labels="algorithmData.labels" chart-legend="true" chart-series="algorithmData.series"
                    chart-click="vm.onClick" chart-options = vm.chartOptions>
                </canvas>
            </div>
        </div>
    </div>
</div>
